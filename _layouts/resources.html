---
layout: default
---

<div class="page col-xs-12 col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
	<header class="_page-header">
		<h1>{{ page.title }}</h1>
	</header>

	<article class="page-content">
		{{ content }}

		{% if page.pressBundleButtonHref %}

			<hr />

			<a href="{{ page.pressBundleButtonHref }}" class="btn btn-primary">{{ page.pressBundleButtonLabel }}</a>
		{% endif %}
	</article>
</div>
